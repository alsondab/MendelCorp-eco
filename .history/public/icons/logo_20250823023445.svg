<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dégradé orange-jaune pour le C -->
    <linearGradient id="orangeYellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    
    <!-- Dégradé pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Lettre C avec dégradé orange-jaune -->
  <path d="M20 20 Q20 10 30 10 L50 10 Q60 10 60 20 L60 60 Q60 70 50 70 L30 70 Q20 70 20 60 Z" 
        fill="url(#orangeYellow)" stroke="none"/>
  
  <!-- Lettre M gauche (partie grise) -->
  <path d="M25 25 L25 55 L35 40 L45 55 L45 25 Z" fill="#2F2F2F"/>
  
  <!-- Lettre M droite (partie blanche) -->
  <path d="M35 40 L45 55 L45 25 L35 25 Z" fill="white" opacity="0.9"/>
  
  <!-- Texte MENDELCORP avec dégradé -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">
    MENDELCORP
  </text>
</svg>
